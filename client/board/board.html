<template name="boardNew">
  <h1>Creating board</h1>
</template>

<template name="board">
  <nav class="nav">
    <h1>board {{board.name}}</h1>
  </nav>
  {{#each buckets}}
    {{> bucket}}
  {{/each}}
</template>

<template name="bucket">
  <div class="bucket {{slugify name}}">
    <header>
      <h1>{{name}}</h1>
    </header>
    <ul>
    {{#each slots}}
      <li class="slot {{#unless _id}} slot-empty {{/unless}}">
        {{#if _id}}
          {{>card}}
        {{/if}}
      </li>
    {{/each}}
    </ul>
  </div>
</template>

<template name="card">
  <div class="card" draggable="true">
    <header>
      <h1>{{name}}</h1>
    </header>
    <p>{{desc}}</p>
  </div>
</template>

<template name="editCard">
  <form class="editCard">
    <div class="input-group">
      <label for="edit-card-name">Name</label>
      <input type="text" class="form-control" id="edit-card-name" placeholder="Listen more"/>
    </div>
    <div class="input-group">
      <label for="edit-card-desc">Description</label>
      <input type="text" class="form-control" id="edit-card-name" placeholder="Understanding context helps to determine bias" />
    </div>
    <div class="input-group">
      <button>Save</button>
    </div>
  </form>
</template>
